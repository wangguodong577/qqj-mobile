        <label class="item item-input border-bottom-none" >
            <span class="input-label">上级总代</span>
            <input type="text" disabled='disabled' >
        </label>

        <label class="item item-input border-bottom-none" >
            <span class="input-label">直属上级</span>
            <input type="text" disabled='disabled' >
        </label>

        <label class="item item-input border-bottom-none">
            <span class="input-label">注册人</span>
            <input type="text" ng-model="form.receiver" placeholder="请输入收货人名字">
        </label>

        <label class="item item-input border-bottom-none">
            <span class="input-label">联系电话</span>
            <input type="tel" ng-model="form.contact" placeholder="请输入收货人的电话" onkeyup="this.value=this.value.replace(/\D/g,'');">
        </label>

        <label class="item item-input border-bottom-none">
            <span class="input-label">收货地址</span>
            <input type="text" ng-model="form.restaurantStreetNumber" id="restaurantStreetNumber" placeholder="请输入注册代理的详细地址">
        </label>

        <label class="item item-input item-select item-icon-right border-top-none border-bottom-none" style="margin-top: 15px;">
            <span class="input-label">注册等级</span>
            <select>
                <option value="">请选择</option>
                <option value="0">总代</option>
                <option value="1">一级</option>
                <option value="2">二级</option>
                <option value="3">养颜</option>
            </select>
            <i class="icon ion-ios-arrow-right" style="right: 2px;color: #969696;"></i>
        </label>
        <label class="item item-input item-select item-icon-right border-top-none border-bottom-none" style="margin-top: 15px;">
            <span class="input-label">选择产品</span>
            <select>
                <option value="">请选择</option>
                <option value="0">产品1</option>
                <option value="1">产品2</option>
                <option value="2">产品3</option>
                <option value="3">产品4</option>
            </select>
            <i class="icon ion-ios-arrow-right" style="right: 2px;color: #969696;"></i>
        </label>

    </div>

    <div class="padding">
        <button class="button button-block button-light button-regist" ng-click="register(form)">申请注册</button>
    </div>
